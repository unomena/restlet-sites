# The version numbers
project-type: trunk
version-minor: 2.2
release-number: 0
version-full: ${version-minor}.${release-number}
version-compact: ${version-minor}.${release-number}

# Indicates if the Javadocs should be regenerated. 
# This can save time if you are not generating a
# public distribution. 
javadoc: false

# Indicates if the packaging should be regenerated. 
package: false

# Indicates if data from other projects should be integrated. 
integrate: false
