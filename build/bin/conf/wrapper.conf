#********************************************************************
# Wrapper Properties
#********************************************************************
# Java Application
wrapper.java.command=%JAVA_HOME%/bin/java

# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperSimpleApp

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1=%CONFIG_HOME%
wrapper.java.classpath.2=%WEB_HOME%/lib/wrapper/wrapper.jar
wrapper.java.classpath.3=%WEB_HOME%/lib/org.restlet.jar
wrapper.java.classpath.4=%WEB_HOME%/lib/com.restlet.frontend.jar
wrapper.java.classpath.5=%WEB_HOME%/lib/org.freemarker.jar
wrapper.java.classpath.6=%WEB_HOME%/lib/org.restlet.ext.freemarker.jar
wrapper.java.classpath.7=%WEB_HOME%/lib/jaxen.jar
wrapper.java.classpath.8=%WEB_HOME%/lib/org.restlet.ext.javamail.jar
wrapper.java.classpath.9=%WEB_HOME%/lib/javax.mail.jar
wrapper.java.classpath.10=%WEB_HOME%/lib/javax.activation.jar
wrapper.java.classpath.11=%WEB_HOME%/lib/com.db4o.jar
wrapper.java.classpath.12=%WEB_HOME%/lib/com.db4o.nativequery.jar
wrapper.java.classpath.13=%WEB_HOME%/lib/com.db4o.instrumentation.jar
wrapper.java.classpath.14=%WEB_HOME%/lib/com.db4o.ta.jar
wrapper.java.classpath.15=%WEB_HOME%/lib/com.db4o.tools.jar
wrapper.java.classpath.16=%WEB_HOME%/lib/org.restlet.ext.atom.jar
wrapper.java.classpath.17=%WEB_HOME%/lib/org.restlet.ext.net.jar
wrapper.java.classpath.18=%WEB_HOME%/lib/org.restlet.ext.xml.jar

# Remember to append the Restlet extensions that you need to the classpath
# SimpleWeb connector
#wrapper.java.classpath.19=%WEB_HOME%/lib/org.restlet.ext.simple.jar
#wrapper.java.classpath.20=%WEB_HOME%/lib/org.simpleframework.jar
# Grizzly connector
#wrapper.java.classpath.19=%WEB_HOME%/lib/org.restlet.ext.grizzly.jar
#wrapper.java.classpath.20=%WEB_HOME%/lib/com.sun.grizzly.jar
#wrapper.java.classpath.21=%WEB_HOME%/lib/com.sun.grizzly.util.jar
# Jetty connector
wrapper.java.classpath.19=%WEB_HOME%/lib/org.restlet.ext.jetty.jar
wrapper.java.classpath.20=%WEB_HOME%/lib/org.eclipse.jetty.continuations.jar
wrapper.java.classpath.21=%WEB_HOME%/lib/org.eclipse.jetty.http.jar
wrapper.java.classpath.22=%WEB_HOME%/lib/org.eclipse.jetty.io.jar
wrapper.java.classpath.23=%WEB_HOME%/lib/org.eclipse.jetty.server.jar
wrapper.java.classpath.24=%WEB_HOME%/lib/org.eclipse.jetty.util.jar
wrapper.java.classpath.25=%WEB_HOME%/lib/javax.servlet.jar


# Java Library Path (location of Wrapper.DLL or libwrapper.so)
wrapper.java.library.path.1=%WEB_HOME%/lib/wrapper

# Java Additional Parameters
wrapper.java.additional.1=-server
wrapper.java.additional.2=-Djava.awt.headless=true
#wrapper.java.additional.3=-Djava.util.logging.config.file=%PROD_HOME%/data/config/logging.properties
wrapper.java.additional.3=-Djava.util.logging.config.file=%WEB_HOME%/conf/logging.properties

# Initial Java Heap Size (in MB)
#wrapper.java.initmemory=3

# Maximum Java Heap Size (in MB)
#wrapper.java.maxmemory=64

# Application parameters.  Add parameters as needed starting from 1
wrapper.app.parameter.1=com.restlet.frontend.web.WebComponent

#********************************************************************
# Wrapper Logging Properties
#********************************************************************
# Format of output for the console.  (See docs for formats)
wrapper.console.format=PM

# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=INFO

# Log file to use for wrapper output logging.
wrapper.logfile=%HOME%/data/log/wrapper.log

# Format of output for the log file.  (See docs for formats)
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=INFO

# Maximum size that the log file will be allowed to grow to before
#  the log is rolled. Size is specified in bytes.  The default value
#  of 0, disables log rolling.  May abbreviate with the 'k' (kb) or
#  'm' (mb) suffix.  For example: 10m = 10 megabytes.
wrapper.logfile.maxsize=0

# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=0

# Log Level for sys/event log output.  (See docs for log levels)
wrapper.syslog.loglevel=NONE

#********************************************************************
# Wrapper Windows Properties
#********************************************************************
# Title to use when running as a console
wrapper.console.title=Restlet Engine

#********************************************************************
# Wrapper Windows NT/2000/XP Service Properties
#********************************************************************
# WARNING - Do not modify any of these properties when an application
#  using this configuration file has been installed as a service.
#  Please uninstall the service before modifying this section.  The
#  service can then be reinstalled.

# Name of the service
wrapper.ntservice.name=Restlet

# Display name of the service
wrapper.ntservice.displayname=Restlet Engine

# Description of the service
wrapper.ntservice.description=Restlet Engine

# Service dependencies.  Add dependencies as needed starting from 1
wrapper.ntservice.dependency.1=

# Mode in which the service is installed.  AUTO_START or DEMAND_START
wrapper.ntservice.starttype=AUTO_START

# Allow the service to interact with the desktop.
wrapper.ntservice.interactive=false

